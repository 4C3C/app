<div *ngIf="user"
  [class]="user.status?.toLowerCase()">
  <img *ngIf="withAvatar"
    [src]="user.avatarURL" [alt]="user.username + ' Avatar'"
    class="round">
  <!-- <span class="status round" [class]="user.status?.toLowerCase()"></span> -->
  <span class="username">{{ user.username }}</span>
  <span *ngIf="user._id === guild?.owner._id"
    matTooltip="Guild Owner"
    class="crown pl-1"><i class="fas fa-crown"></i></span>
</div>
