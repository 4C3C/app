<guild-sidebar>
  <div *ngIf="channel">
    <div class="float-right member-list">
      <div class="category">Online-{{ onlineMembers.length }}</div>
      <div>
        <member-username *ngFor="let member of onlineMembers"
          class="nav-item nav-link cursor-pointer"
          [user]="member.user" [guild]="guild"></member-username>
      </div>

      <div class="category">Offline-{{ offlineMembers.length }}</div>
      <div>
        <member-username *ngFor="let member of offlineMembers"
          class="nav-item nav-link cursor-pointer"
          [user]="member.user" [guild]="guild"></member-username>
      </div>
    </div>
    <div class="messages">
      <div *ngFor="let message of messages">
        <message-preview *ngIf="!isSameAuthor(message)"
          [message]="message"></message-preview>
        <div *ngIf="isSameAuthor(message)"
          class="extra-message">{{ message.content }}</div>
      </div>
    </div>
    <div class="footer">
      <mat-form-field (keyup.enter)="chat(message.value)"
        appearance="outline">
        <mat-label>Message #{{ channel.name }}</mat-label>
        <input id="chatBox" type="text" matInput #message>
      </mat-form-field>
    </div>
  </div>
  <div *ngIf="!channel">
    <spinner></spinner>
  </div>
</guild-sidebar>
