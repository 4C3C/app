<div class="modal fade" id="createInviteModal" tabindex="-1" aria-labelledby="createInviteLabel" aria-hidden="true" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createInviteLabel">Invite Friends to {{ guild.name }}</h5>
        <button type="button" class="close" aria-label="Close" data-dismiss="modal">
          <span aria-hidden="true"><i class="fas fa-times"></i></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center">
          <mat-form-field appearance="outline">
            <mat-label>Invite Link</mat-label>
            <input type="text"
              [value]="invite?._id" matInput>
          </mat-form-field>
          <div class="ml-3">
            <button
              (click)="copyToClipboard()"
              matTooltip="Copy"
              class="btn p-4 mt-1 btn-outline-primary"
              color="primary">
              <i class="fas fa-clipboard"></i>
            </button>
          </div>
        </div>
        <hr>
        <div>
          <h3 class="text-center">Options</h3>
          <form #f="ngForm" [formGroup]="form" (submit)="updateInvite()">
            <mat-form-field appearance="outline">
              <mat-label>Max Uses</mat-label>
              <input
                type="number"
                formControlName="maxUses" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline" class="ml-2">
              <mat-label>Expires At</mat-label>
              <input
                type="datetime-local"
                formControlName="expiresAt" matInput>
            </mat-form-field>

            <div class="text-center">
              <button
                [disabled]="!recentlyUpdated"
                class="btn btn-outline-success"
                color="success"
                mat-button>Update</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</div>
