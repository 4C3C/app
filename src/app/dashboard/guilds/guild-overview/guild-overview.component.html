<guild-sidebar>
  <app-guild-navbar
    [activeChannel]="activeChannel"
    [guild]="guild"></app-guild-navbar>

  <div class="row">
    <div class="col-xl-9 col-lg-7 col-md-5">
      <section
        *ngIf="!activeChannel"
        class="jumbotron">
        <p class="lead">
          <i class="fas fa-directions mr-1"></i>
          <span>Nothing here yet.</span>
        </p>
        <hr>
        <p>No channels here, just emptiness.</p>
      </section>

      <app-text-channel
        *ngIf="activeChannel"
        [channel]="activeChannel"
        [guild]="guild"></app-text-channel>
    </div>  

    <div class="col-xl-3 col-lg-5 col-md-7">
      <app-member-list [guild]="guild"></app-member-list>
    </div>
  </div>
</guild-sidebar>
