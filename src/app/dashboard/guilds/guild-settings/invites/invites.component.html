<app-settings-sidebar
  tabType="guild"
  [id]="guild?._id">
  <div class="content">
    <h5 class="uppercase mb-4">Invites</h5>
    <div class="row">
      <div
        *ngFor="let invite of invites"
        class="col-12 bg-light">
        <div class="float-right">
          {{ invite.name }}
          <i class="fas fa-elipses-v"></i>
        </div>
      </div>
    </div>
  </div>
</app-settings-sidebar>
