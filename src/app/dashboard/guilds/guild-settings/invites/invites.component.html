<app-settings-sidebar
  tabType="guild"
  [id]="guild?._id">
  <div class="content">
    <h5 class="mb-4">Invites</h5>
    <div class="row">
      <div
        *ngFor="let invite of invites"
        class="col-12">
        <zippy [title]="invite._id">
          <div class="row">
            <div class="col-md-4">
              <span>Created By</span>
              <member-username [user]="userService.getCached(invite.inviterId)"></member-username>              
            </div>
            <div class="col-md-2">
              <div><strong>Uses</strong></div>
              <code>{{ usesString(invite) }}</code>
            </div>
            <div class="col-md-2">
              <div><strong>Created At</strong></div>
              <code>{{ invite.createdAt | date:'medium' }}</code>
            </div>
            <div class="col-md-2">
              <div><strong>Expires</strong></div>
              <code>{{ (invite.options.expiresAt | date) || 'Never' }}</code>
            </div>
            <div class="col-md-2">
              <div
                (click)="delete(invite._id)"
                matTooltip="Delete"
                class="float-right">
                <button class="bg-danger" mat-button>
                  <i class="fas fa-times-circle text-light"></i>
                </button>
              </div>
            </div>
          </div>
        </zippy>
      </div>

      <div *ngIf="invites?.length <= 0">
        <span>
          <i class="fas fa-info-circle mr-2"></i>
          <span>No invites created yet.</span>
        </span>
      </div>
    </div>
  </div>
</app-settings-sidebar>
