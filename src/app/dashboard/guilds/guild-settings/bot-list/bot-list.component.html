<app-settings-sidebar
tabType="user">
  <div class="content">
    <div class="float-right">
      <div (click)="close()"
        class="close round btn" mat-button><i class="fas fa-times"></i></div>
      <span class="text-muted d-block px-2">ESC</span>
    </div>

    <div class="row">
      <div class="col-3 side-nav navbar-dark">
        <div class="navbar-nav">
          <a
            *ngFor="let app of apps"
            (click)="selectBot(app)"
            routerLinkActive="active"
            class="nav-item nav-link">{{ app.user.username }}</a>
          <div class="float-right"></div>
        </div>

        <hr class="my-4">

        <p class="text-muted">Bots can do <code>cool</code> things for your guilds.</p>
      </div>
      <div class="col-9 role-details">
        <img
          [src]="selectedApp.user.avatarURL"
          [alt]="selectedApp.user.username + ' Avatar'"
          class="rounded-lg float-left mr-4">
        <h1>{{ selectedApp.user.username }}</h1>
        <hr>
        <p class="lead text-muted">{{ selectedApp.description }}</p>
        
        <div class="mt-3">
          <button
            *ngIf="!botInGuild"
            (click)="addBot(selectedApp.user._id)"
            class="bg-success rounded"
            mat-button>Add</button>
          <button
            *ngIf="botInGuild"
            (click)="removeBot(selectedApp.user._id)"
            class="bg-danger rounded"
            mat-button>Remove</button>
        </div>
      </div>
    </div>
  </div>
</app-settings-sidebar>
