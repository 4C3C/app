<div (click)="onClick($event)">
  <div
    *ngIf="channel && messages"
    class="messages"
    infiniteScroll
    [scrollWindow]="false"
    (scrolledUp)="false && loadMoreMessages()">
    <div *ngIf="loadedAllMessages"
      class="jumbotron pb-0">
      <p class="lead">Start of {{ title }} message history.</p>
      <hr>
    </div>
    <spinner *ngIf="!loadedAllMessages"></spinner>
  
    <div
      *ngFor="let message of messages; index as i; trackBy: identifyMessage"
      class="message"
      [id]="'message' + message._id">
      <message
        [message]="message"
        [isExtra]="shouldCombine(i)"
        [member]="guildService.getMember(guild?._id, message.authorId)"
        [guild]="guild"></message>
    </div>
  </div>
  
  <div
    *ngIf="channel"
    class="footer">
    <emoji-mart
      *ngIf="emojiPickerOpen"
      class="float-right"
      emoji="joy"
      title="Pick an Emoji"
      (click)="emojiPickerOpen = !emojiPickerOpen"
      (emojiClick)="addEmoji($event)"></emoji-mart>
  
    <mat-form-field
      autoFocus
      (keyup)="emitTyping()"
      (keyup.enter)="chat(message.value)"
      appearance="fill"
      class="d-block">
      <mat-label>Message {{ title }}</mat-label>
      <textarea
        [disabled]="guild && !perms.can(guild._id, 'SEND_MESSAGES')"
        id="chatBox"
        matInput
        #message></textarea>
  
      <mat-icon
        (click)="emojiPickerOpen = true"
        class="cursor-pointer emoji-icon mb-3"
        align="end"
        matSuffix>
        <i class="fas fa-surprise"></i>
      </mat-icon>
    </mat-form-field>
  
    <div
      *ngIf="typingUsernames.length <= 0"
      class="pt-3"></div>
    <div
      *ngIf="typingUsernames.length > 0"
      class="typing">
      <strong>{{ typingUsernames.join(', ') }}</strong> {{ typingUsernames.length > 1 ? 'are' : 'is' }} typing...
    </div>
  </div>
  <div *ngIf="!channel">
    <spinner></spinner>
  </div>  
</div>
