<mat-sidenav-container fullscreen>
  <mat-sidenav mode="side" opened #drawer>
    <div class="guilds px-2">
      <div class="user">
        <div
          routerLinkActive="active"
          routerLink="/channels/@me"
          class="guild-icon">
          <app-avatar-url
            [user]="user"
            [size]="'52px'"></app-avatar-url>
        </div>
        <span class="d-flex justify-content-center">
          <h5 class="text-muted">.</h5>
        </span>
      </div>
      <app-guild-icon
        *ngFor="let guild of guilds"
        routerLinkActive="active"
        [guild]="guild"
        [routerLink]="'/channels/' + guild._id"
        [matTooltip]="guild.name"></app-guild-icon>
      <div
        (click)="createGuildDialog()"
        class="guild-icon add-guild bg-transparent cursor-pointer"
        matTooltip="Add a Guild">
        <span class="add-guild pt-0 d-flex justify-content-center flex-column">+</span>
      </div>
    </div>
    <div class="options">
      <ng-content select=".side-nav"></ng-content>

      <footer class="d-flex">
        <app-avatar-url
          [user]="user"
          size="48px"
          class="pt-2"></app-avatar-url>
        <h6 class="username text-overflow-ellipsis">{{ user.username }}</h6>

        <div class="ml-auto">
          <button
            id="settingsButton"
            matTooltip="Settings"
            routerLink="/channels/@me/settings"
            class="mr-2 p-2"
            mat-button>
            <i class="fas fa-cogs"></i>          
          </button>
        </div>
      </footer>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="#content"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
