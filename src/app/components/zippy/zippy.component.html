<ng-container>
  <div class="zippy">
    <div class="zippy-heading"
      [class.expanded]="expanded" 
      (click)="toggle()">
      <span class="py-3">
        <i class="float-right lni lni-chevron-down"></i>
      </span>
      <span>{{ title }}</span>
    </div>
    <div
      class="zippy-body"
      [@expandCollapse]="(expanded) ? 'expanded' : 'collapsed'">
      <ng-content></ng-content>
    </div>
  </div>
</ng-container>
