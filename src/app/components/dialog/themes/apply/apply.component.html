<div class="row">
  <div
    *ngFor="let theme of userService.user.themes"
    class="col-lg-2 col-3">
    <div class="rounded bg-secondary">{{ theme.name | slice:0:3 }}</div>
  </div>
  
  <mat-form-field appearance="outline">
    <mat-label>Theme URL</mat-label>
    <button class="bg-success" mat-button>+</button>
  </mat-form-field>
</div>
