<mat-sidenav-container
  class="scroll-container"
  fullscreen>
  <mat-sidenav
    class="scroll-section d-flex"
    mode="side"
    opened
    #drawer>
    <div class="guilds px-2"
      (cdkDropListDropped)="moveGuild($event)"
      cdkDropList>
      <div class="user">
        <div
          routerLinkActive="active"
          routerLink="/channels"
          class="icon-wrapper">
          <app-avatar-url
            [user]="user"
            [size]="'52px'"></app-avatar-url>
        </div>
        <h5 class="text-muted seperator">.</h5>
      </div>

      <app-guild-icon
        *ngFor="let guild of guilds"
        [guild]="guild"
        [matTooltip]="guild.name"></app-guild-icon>
      <div
        (click)="dialog.createGuild()"
        class="icon-wrapper add-guild bg-transparent cursor-pointer"
        matTooltip="Add Guild">
        <span class="pt-0 d-flex justify-content-center flex-column">+</span>
      </div>
      <div
        (click)="dialog.userSettings()"
        class="icon-wrapper user-settings bg-transparent cursor-pointer text-muted"
        matTooltip="Settings">
        <span class="pt-0 d-flex justify-content-center flex-column">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </div>

    <div class="options shadow-xl">
      <ng-content select=".side-nav"></ng-content>
    </div>
  </mat-sidenav>

  <mat-sidenav-content class="scroll-section">
    <ng-content select="#content"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
