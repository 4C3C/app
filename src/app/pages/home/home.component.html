<navbar></navbar>

<header class="container">
  <div class="jumbotron">
    <h1 class="display-4">Chat With Ease</h1>
    <p class="lead">
      Seamlessly chat with friends within seconds. <br>
      Accord is easy to use, and customizable.
    </p>
    <button routerLink="/login" class="bg-success text-dark" mat-button>Get Started</button>
    <a href="#features">
      <button class="bg-info ml-2 text-light" mat-button>Features</button>
    </a>
  </div>
</header>

<waves></waves>
<section id="features" class="main">
  <div class="container">
    <div class="text-center">
      <h2 class="display-4">
        <span class="text-muted">Ditch </span>

        <span>Accord</span>
        <span class="text-muted">.</span>
      </h2>
      <p class="lead"></p>
    </div>
    <hr>
  
    <div class="row">
      <div class="mt-5 col-md-6 col-sm-12">
        <mat-card class="bg-transparent shadow-none">
          <img
            src="assets/img/home/themes.webp"
            alt=""
            mat-card-image>
          <mat-card-title>
            <i class="fas fa-paint-roller"></i>
            <span> Customize to Your <strong>Accord</strong></span>
          </mat-card-title>
          <mat-card-subtitle>Choose from a wide range of premade themes to customize your experience.</mat-card-subtitle>
        </mat-card>
      </div>

            <i class="fas fa-check-circle"></i>
            <span> Get More Done</span>
          </mat-card-title>
          <mat-card-subtitle>Get started quicker with Accord, with easy sign-up, an easy to use UI, and 2FA.</mat-card-subtitle>
        </mat-card>
      </div> -->
    
      <div class="mt-5 col-md-6 col-sm-12">
        <mat-card class="bg-transparent shadow-none">
          <mat-card-title>
            <i class="fas fa-hashtag"></i> 
            <span> Manage Your Guilds</span>
          </mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card>
      </div>
    </div>
  </div>

  <hr>

  <div class="col-12">
    <div class="d-flex justify-content-center">
      <button
        routerLink="/login"
        class="bg-success text-dark"
        mat-button>Get Started</button>
    </div>
  </div>

  <app-submarine></app-submarine>
</section>

  <p class="float-right bg-tertiary">{{ version }}</p>
