<div class="d-flex justify-content-center float-right">
  <button
    matTooltip="Add Friend"
    class="bg-success mr-2"
    mat-button>
    <i class="fas fa-plus"></i>
    <span></span>
  </button>
  <button
    matTooltip="Message"
    class="bg-secondary"
    mat-button>
    <i class="fas fa-comment-alt"></i>
    <span></span>
  </button>
</div>

<app-avatar-url [user]="data.user" class="mr-2"></app-avatar-url>
<h1 mat-dialog-title>{{ data.user.username }}</h1>

<hr>

<div
  *ngIf="mutualGuilds.length >= 0"
  mat-dialog-content>
  <h6>Mutual Guilds</h6>
  <div class="ml-3">
    <app-guild-icon 
      *ngFor="let guild of mutualGuilds; else noMutualGuilds"
      class="float-left"
      style="margin-left: -25px;"
      [matTooltip]="guild.name"
      [guild]="guild"></app-guild-icon>
  </div>
  <hr>
</div>

<hr>

<div
  *ngIf="mutualFriends.length >= 0"
  mat-dialog-content>
  <h6>Mutual Friends</h6>
  <app-avatar-url 
    *ngFor="let friend of mutualFriends"
    class="float-left"
    style="margin-left: -25px;"
    [matTooltip]="friend.username"
    [user]="friend"></app-avatar-url>
</div>
